<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local winners</title>
    <style>
        :root {
            --animation-duration: 1s;
            --tran: min(1vh, 1vw);
            --negtran: calc(-1 * var(--tran));
            --deg: 10deg;
            --negdeg: -10deg;
            --background-play: paused;
            --bg-vibration-repetition: 0;
            --bg-svg-size: min(5vh, 5vw);
        }

        body,
        html {
            height: 100%;
            margin: 0;
            display: block;
            background-color: #fff;
        }

        .container {
            position: relative;
            width: 50vh;
            height: 100vh;
        }

        .slot-machine {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('pisa.webp') no-repeat center center;
            background-size: cover;
        }

        .list-wrapper {
            height: 15vh;/*120px;*/
            width: 28vh;/*214px;*/
            /*margin-top: 40px;*/
            position: absolute;
            top: 55%;/*50%;*/
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
            background: white;
            border: 2px solid #333;
            border-radius: 5px;
        }

        #list,
        #winners-list {
            list-style: none;
            padding: 0;
            margin: 0;
            transition: transform 2s ease-in-out;
            display: grid;
            justify-content: center;
            font-size: 2.4vh;
        }

        #list li {
            height: 5vh;/*40px;*/
            line-height: 5vh;
        }

        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            z-index: 1000;
        }

        .lever-container {
            position: absolute;
            top: 61.8%;
            right: 0;
            /*transform: translateY(-50%);*/
        }

        .lever {
            display: flex;
            padding: 0;
            border: none;
            width: 10vh;/*100px;*/
            height: 2vh;/*20px;*/
            background: #333;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transform: rotate(-70deg);
            transform-origin: left;
            transition: transform 0.3s ease-in-out;
            box-shadow: inset 2px -4px 5px 4px #00000082;
        }

        .lever::before {
            content: '';
            width: 3vh;/*30px;*/
            height: 3vh;/*30px;*/
            background: red;
            border-radius: 50%;
            position: absolute;
            left: 90%;/*px*/
            top: -25%;/*px*/
            box-shadow: inset 2px -4px 5px #00000082;
        }

        .lever.pull {
            transform: rotate(-4deg);
            /*translateX(10px);*/
            transform-origin: left;
        }

        #gradient-overlay {
            mask-image: linear-gradient(to bottom, transparent 0, red 40% 60%, transparent 100%);
            /*height: 120px;
            width: 214px;*/
            width: 100%;
            height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        #redBackground {
            background-color: rgba(255, 0, 0, 0.3);
            height: 5vh;/*40px;*/
            width: 28vh;/*214px;*/
            position: absolute;
            margin-top: 10vh;/*80px;*/
            z-index: 1;
        }

        @keyframes scrollAnimation {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(0);
            }
        }

        .animationUtil {
            animation: scrollAnimation linear infinite;
            animation-duration: var(--animation-duration);
        }

        .interactionContainer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .medallion-container {
            top: 0;
            display: none;
            position: absolute;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        .medallion {
            cursor: pointer;
            min-width: 30vh;/*200px;*/
            aspect-ratio: 1;
            border-radius: 50%;
            background-color: goldenrod;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5vh;/*24px;*/
            font-weight: bold;
            color: #fff;
            animation: rotofall 3s linear 1;
            z-index: 10;
            border: black;
            border-style: double;
            border-width: 10px;
            box-shadow: 5px 10px 5px #55400d9e;
        }

        @keyframes rotofall {
            0% {
                transform: translateY(-50vh) rotateX(90deg);
            }
            33% {
                transform: rotateX(360deg);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes ascension {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100vh);
            }
        }

        .ascension-class {
            animation: ascension 2s linear 1;
        }

        .confetti {
            position: absolute;
            width: 5px;
            height: 10px;
            background-color: var(--color);
            animation: fall var(--duration) linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotateZ(0deg);
            }
            100% {
                transform: translateY(100vh) rotateZ(360deg);
            }
        }

        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .background-svg {
            position: absolute;
            width: var(--bg-svg-size);
            height: var(--bg-svg-size);
            animation-play-state: var(--background-play);
        }

        .background-container {
            position: absolute;
            z-index: 0;
        }

        @keyframes vibrate {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            20% {
                transform: translate(var(--negtran), var(--negtran)) rotate(var(--negdeg));
            }

            40% {
                transform: translate(var(--negtran), var(--tran)) rotate(var(--deg));
            }

            60% {
                transform: translate(var(--tran), var(--tran)) rotate(var(--negdeg));
            }

            80% {
                transform: translate(var(--negtran), var(--negtran)) rotate(var(--deg));
            }

            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        .winners-container {
            position: absolute;
            background-color: #ffffffd4;
            z-index: 2;
            width: 100%;
            align-items: center;
            display: flex;
            flex-direction: column;
        }

        .winners-container h1 {
            margin: 0;
        }
    </style>
</head>

    <script>
        let vibrationIteration = 0;

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function spinTheLever(lever) {
            lever.classList.add('pull');
            await delay(300);
            lever.classList.remove('pull');
        }

        async function spinWheelAnimation(list, stopIndex, len) {
            // First animate one complete spin of the wheel for 2s.
            list.classList.add('animationUtil');
            await delay(2000);
            list.classList.remove('animationUtil');
            // From the initial position of list, move downward by one item
            // height, `40px` (cfr. the CSS at #list li), times `stopIndex`,
            // i.e., the number of items between the first child and the winner.
            // Move upward by anoter 40px to center the element.
            const translateY = (-5 * stopIndex) + 5;
            // Spin the wheel of names adding the translation to list's style
            list.style.transform = `translateY(${translateY}vh)`;
        }

        async function fetchGoogleSheetsData() {
            try {
                const response = await fetch('https://sheets.googleapis.com/v4/spreadsheets/1jM8DKjXs_QaYiGYit2Mrr1AC93xvGTF7M3A0HUE0dIU/values/A:A?key=AIzaSyDBXlzqamdq7oB6VFpHfr5bLA2Rj9jA5mg');
                //'https://sheets.googleapis.com/v4/spreadsheets/1VLjBrsP1KVB-ORaEVCMGra36VZtD42N2h7Rq2lmWIGA/values/B2:B?key=AIzaSyDBXlzqamdq7oB6VFpHfr5bLA2Rj9jA5mg');
                if (!response.ok) {
                    throw new Error('HTTP error, status = ' + response.status);
                }
                const data = await response.json();
                if (!data.values) {
                    throw new Error('No data found in the sheet.');
                }
                return data.values.map(row => row[0]);
            } catch (error) {
                console.error('Error:', error);
                output.innerText = error.message;
                return [];
            }
        }

        function setNameSpinningDuration(itemsLen) {
            document.documentElement.style.setProperty('--animation-duration', `${0.002 * itemsLen}s`);
        }

        async function addWinner(winners, name, medallionContainer, medallion) {
            medallionContainer.style.display = 'flex';
            medallion.innerText = name;
            // make the background vibrate
            //TODO: explain why We need to increase the count of iteration each time because etc.
            /*let repetitionCount = getComputedStyle(document.documentElement)
                              .getPropertyValue('--bg-vibration-repetition');
            repetitionCount++;*/
            vibrationIteration += 2;
            document.documentElement.style.setProperty('--bg-vibration-repetition', vibrationIteration);
            document.documentElement.style.setProperty('--background-play', 'running');
            /*setTimeout(() => {
                medallionContainer.style.display = 'none';
            }, 30000);*/
            // Create a new list item
            const li = document.createElement('li');
            li.textContent = name;
            // Prepend the new list item into the `winners` element
            winners.prepend(li);
        }

        async function stopCelebration(element) {
            element.classList.add('ascension-class');
            await delay(2000);
            element.style.display = 'none';
            element.classList.remove('ascension-class');
            // stop the background
            document.documentElement.style.setProperty('--background-play', 'paused');

        }

        document.addEventListener("DOMContentLoaded", async function () {
            const names = await fetchGoogleSheetsData();
            //console.log(names);

            const list = document.getElementById('list');
            const lever = document.getElementById('lever');
            const winners = document.getElementById('winners-list');
            const medallion = document.getElementById('medallion');
            const medallionContainer = document.getElementById('medallionContainer');
            // Populate the `list` element dynamically
            names.forEach(name => {
                const li = document.createElement('li');
                li.textContent = name;
                list.appendChild(li);
            });
            // setting the speed of `list`'s animation
            // proportional to the lenght of `names`
            setNameSpinningDuration(names.length);
            // Use unshuffledIndexLen to store the state 
            //  of the winners' extraction. Initially no element is shuflled yet.
            let unshuffledIndexLen = names.length;
            // We will do a ideal random permutation (shuffle) of the
            // indexes of names: the last k elements will be the k winners
            // and because it's a permutation, no one can win more the once.
            const indexArray = [...Array(unshuffledIndexLen).keys()];
            //console.log(`unshuffledIndex ${unshuffledIndexLen}, indexArray ${indexArray}`);

            window.startSpin = async function () {
                // Disable the lever until everything is done.
                lever.disabled = true;

                if (unshuffledIndexLen <= 0) {
                    // The indexArray is either empty or has already been completely shuffled
                    //  (the number of randomly selected winners is equal to the 
                    //   number of participants). 
                    //  Do nothing (the lever remains permanently disabled).
                    return;
                }
                lever.style.cursor = 'wait';
                // You do not need to await the lever animation
                spinTheLever(lever);
                // Get a random integer from 0 to unshuffledIndexLen - 1 (the index of the last unshuffled element)
                const randomWinnerIndexKey = Math.floor(Math.random() * unshuffledIndexLen);
                // This extracted winner's index can be found in indexArray
                const randomWinnerIndex = indexArray[randomWinnerIndexKey];

                console.log(`winner: ${names[randomWinnerIndex]}`);
                /*`unshuffledIndex ${indexArray.slice(0,unshuffledIndexLen)},\n unshuffledIndex len: ${unshuffledIndexLen},
                \n indexArray ${indexArray},\n randomStopIndex ${randomStopIndexKey}`);*/

                await spinWheelAnimation(list, randomWinnerIndex, names.len);
                await addWinner(winners, names[randomWinnerIndex], medallionContainer, medallion);
                // Do one iteration of the DurstenfeldKnuth's shuffle on indexArray
                // (avoid updating the DOM performing the shuffle on `ul` children)
                [indexArray[randomWinnerIndexKey], indexArray[unshuffledIndexLen - 1]]
                    = [indexArray[unshuffledIndexLen - 1], indexArray[randomWinnerIndexKey]];
                unshuffledIndexLen -= 1;
                // Enable the lever
                lever.style.cursor = 'pointer';
                lever.disabled = false;
            };
            // After the names are fetched and everything else is ready,
            //   hide the loading overlay
            document.getElementById('loadingOverlay').style.display = 'none';
        });
    </script>
</body>
